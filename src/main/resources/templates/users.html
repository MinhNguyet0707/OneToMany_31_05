<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>Danh sách User</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td>
            <a th:href="@{/api/v1/users/files/{id}(id=${user.id})}" target="_blank">Xem chi tiết</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
